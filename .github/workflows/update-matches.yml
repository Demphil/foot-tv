name: Update Matches Data
on:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-matches:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js (No Cache)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # تم إزالة سطر cache تماماً بدلاً من تعطيله

      - name: Initialize Minimal Project
        run: |
          mkdir -p data
          echo '{"name":"ft-updater","private":true}' > package.json

      - name: Install Axios (No Lock)
        run: npm install axios --no-package-lock --no-save --prefer-offline

      - name: Fetch and Process Matches
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          node -e "
          const axios = require('axios');
          const fs = require('fs');
          const today = new Date().toISOString().split('T')[0];
          
          async function getMatches() {
            try {
              console.log('🔍 جلب بيانات المباريات...');
              const { data } = await axios.get('https://api-football-v1.p.rapidapi.com/v3/fixtures', {
                params: { date: today },
                headers: {
                  'x-rapidapi-host': 'api-football-v1.p.rapidapi.com',
                  'x-rapidapi-key': process.env.RAPIDAPI_KEY
                }
              });
              
              fs.writeFileSync('./data/matches.json', JSON.stringify(data, null, 2));
              console.log('✅ تم التحديث بنجاح:', data.response?.length || 0, 'مباراة');
            } catch (error) {
              console.error('❌ فشل الاتصال:', error.message);
              fs.writeFileSync('./data/matches.json', JSON.stringify({
                response: [{
                  fixture: { 
                    id: Date.now(),
                    date: today,
                    status: { short: 'FT', long: 'Fallback Data' }
                  },
                  teams: { 
                    home: { name: 'فريق 1' }, 
                    away: { name: 'فريق 2' } 
                  },
                  league: { name: 'بدون اتصال بالإنترنت' },
                  goals: { home: 0, away: 0 }
                }]
              }, null, 2));
              console.log('⚠️ تم استخدام بيانات محلية');
            }
          }
          getMatches();
          "

      - name: Commit Changes
        if: success()
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "actions@users.noreply.github.com"
          git add data/matches.json
          git diff --quiet || git commit -m "تحديث بيانات المباريات [auto]"
          
      - name: Push Changes
        if: success()
        run: git push
